semantic_models:
- name: customers
  description: Customer data with basic cleaning and transformation applied, one row
    per customer.
  model: ref('stg_customers')
  entities:
  - name: customer
    type: primary
    expr: customer_id
  dimensions:
  - name: name
    expr: customer_name
    type: categorical
  measures:
  - name: count_customer
    agg: count
    create_metric: true
    expr: customer_id
  primary_entity: customer

metrics:
- name: count_of_customers
  description: Count of all customers
  label: Count of Customers
  type: simple
  type_params:
    measure:
      name: count_customer
